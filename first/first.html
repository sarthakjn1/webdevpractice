<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body width="100%" height="100%">
    <table width="100%" border="1">
        <tbody>
            <tr height="100px">
                <td width="200px">
                    <img src="./img/logo.avif" alt="logo" height="100px" width="100px">
                </td>
                <td align="right">
                    <span><a href="./home.html">Home</a> |</span>
                    <span><a href="./aboutus.html">About us</a> |</span>
                    <span><a href="./contactus.html">Contact us</a></span>
                </td>
            </tr>
            <tr height="700px">
                <td width="200px">
                    <h1>Left Panel</h1>
                </td>
                <td align="center" valign="top">
                    <form>
                        <h3>User Registration Form</h3>
                        <div>
                            <label for="user_name">Name:</label>
                            <input type="text" name="user_name" id="user_name" required>
                        </div>
                        <br>
                        <div>
                            <label for="user_email">
                                Email:
                            </label>
                            <input type="email" name="user_email" id="user_email" required>
                        </div>
                        <br>
                        <div>
                            <label for="user_pwd">Password:</label>
                            <input type="password" name="user_pwd" id="user_pwd" required>
                        </div>
                        <br>
                        <div>
                            <span>
                                Gender:
                            </span>
                            <input type="radio" name="gender" id="male" value="email">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </div>
                        <br>
                        <div>
                            <input type="reset" value="Clear Form">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </td>
            </tr>
            <tr height="100px">
                <td width="200px">
                    <textarea rows="4" cols="50"></textarea>
                </td>
                <td align="right">
                    <a href="./home.html">Home</a>
                    <span>|</span>
                    <a href="./aboutus.html">About us</a>
                    <span>|</span>
                    <a href="./contactus.html">Contact us</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
